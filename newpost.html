<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8673570286288888"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="post-box">
            <h1 class="post-title">New Post</h1>
            <div class="post-title-input">
                <input type="text" id="post-title" placeholder="Enter post title">
            </div>
            <div class="post-content">
                <textarea id="post-content" placeholder="Write your post here..."></textarea>
            </div>
            <button class="btn" id="submit-post">Publish</button>
        </div>
    </div>
    <script>

        
const submitPost = document.getElementById('submit-post');
const postContent = document.getElementById('post-content');

submitPost.addEventListener('click', async () => {
  const submitPost = document.getElementById('submit-post');
const postContent = document.getElementById('post-content');

submitPost.addEventListener('click', async () => {
  const postTitle = document.querySelector('.post-title').textContent;
  const postText = postContent.value;

  // Create a new blog post object
  const newPost = {
    title: postTitle,
    content: postText,
  };

  try {
    // Get the current file contents and sha
    const response = await fetch('https://api.github.com/repos/devourdevil/devourdevil.github.io/contents/data/blog-posts.json', {
      headers: {
        'Authorization': 'Bearer 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',
        'Content-Type': 'application/json',
      },
    });
    const fileData = await response.json();
    const sha = fileData.sha;

    // Update the file contents
    const updateResponse = await fetch(`https://api.github.com/repos/devourdevil/devourdevil.github.io/contents/data/blog-posts.json`, {
      method: 'PATCH',
      headers: {
        'Authorization': 'Bearer YOUR_PERSONAL_ACCESS_TOKEN',
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        message: 'Update blog post',
        content: JSON.stringify(newPost),
        sha,
        branch: 'ain', // or the branch you want to update
      }),
    });

    if (updateResponse.ok) {
      // Clear the form
      postContent.value = '';

      // Redirect to home page
      window.location.href = 'index.html';
    } else {
      throw new Error('Error creating blog post');
    }
  } catch (error) {
    console.error('Error:', error);
    alert(`Error creating blog post: ${error.message}`);
  }
});
    </script>
</body>
</html>
