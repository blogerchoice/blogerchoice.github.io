    <meta charset="UTF-8">

    <title>New Post</title>

</head>
<body>
    <div class="container">
        <div class="post-box">
            <h1 class="post-title">New Post</h1>
            <div class="post-title-input">
                <input type="text" id="post-title" placeholder="Enter post title">
            </div>
            <div class="post-content">
                <textarea id="post-content" placeholder="Write your post here..."></textarea>
            </div>
            <button class="btn" id="submit-post">Publish</button>
        </div>
    </div>
    <script>
const submitPost = document.getElementById('submit-post');
const postContent = document.getElementById('post-content');

submitPost.addEventListener('click', async () => {

    const submitPost = document.getElementById('submit-post');
const postContent = document.getElementById('post-content');

submitPost.addEventListener('click', async () => {
  const postTitle = document.querySelector('.post-title').textContent;
  const postText = postContent.value;

  // Create a new blog post object
  const newPost = {
    title: postTitle,
    content: postText,
  };

  const token = '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';
  const encodedToken = btoa(`token:${token}`);
  const headers = {
    'Authorization': `Basic ${encodedToken}`,
    'Content-Type': 'application/json',
  };

  const filePath = 'data/blog-posts.json';
  const repoOwner = 'devourdevil';
  const repoName = 'devourdevil.github.io';

  try {
    const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
      method: 'PUT',
      headers,
      body: JSON.stringify({
        message: 'Update blog post',
        content: JSON.stringify(newPost),
        branch: 'main', // or the branch you want to update
      }),
    });

    if (response.ok) {
      // Clear the form
      postContent.value = '';

      // Redirect to home page
      window.location.href = 'index.html';
    } else {
      throw new Error('Error creating blog post');
    }
  } catch (error) {
    console.error('Error:', error);
    alert(`Error creating blog post: ${error.message}`);
  }
});
    </script>
