<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="signin-btn">Sign In</a></li>
                <li><a href="#" id="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to our blog!</h1>
        <section id="blog-posts">
            <!-- blog posts will be displayed here -->
        </section>
    </main>
    <div id="signin-popup" class="popup">
        <div class="popup-content">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button id="signin-submit">Sign In</button>
            </form>
            <button id="signup-link">Don't have an account? Sign Up</button>
        </div>
    </div>
    <div id="signup-popup" class="popup">
        <div class="popup-content">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <button id="signup-submit">Sign Up</button>
            </form>
            <button id="signin-link">Already have an account? Sign In</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
