<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="newpost.html">New Post</a></li>
                <li><a href="#" id="signin-btn">Sign In</a></li>
                <li><a href="#" id="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to our blog!</h1>
        <section id="blog-posts">
            <ul id="post-list"></ul>
        </section>
    </main>
    <div id="signin-popup" class="popup">
        <!-- Sign In popup content here -->
    </div>
    <div id="signup-popup" class="popup">
        <!-- Sign Up popup content here -->
    </div>
    <script>
        const postList = document.getElementById('post-list');
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

        posts.forEach((post) => {
            const postListItem = document.createElement('li');
            postListItem.textContent = post.title;
            postListItem.dataset.postContent = post.content;
            postList.appendChild(postListItem);
        });

        postList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                const postContent = e.target.dataset.postContent;
                alert(postContent);
            }
        });
    </script>
</body>
</html>
