<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="button">Home</a></li>
                <li><a href="signup.html" class="button" id="signup-btn">Sign Up</a></li>
                <li><a href="signin.html" class="button" id="signin-btn">Sign In</a></li>
                <li><a href="#" id="signout-btn" class="button" style="display:none;">Sign Out</a></li>
                <li><a href="#" id="new-post-link" class="button" style="display:none;">New Post</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="blog-posts">
            <h2>Blog Posts</h2>
            <!-- Blog posts will be dynamically added here -->
        </section>

        <section id="new-post" class="form-section" style="display:none;">
            <h2>New Post</h2>
            <form id="new-post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="title" required>

                <label for="post-content">Content:</label>
                <textarea id="post-content" name="content" required></textarea>

                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
