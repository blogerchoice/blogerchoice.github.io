<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGGER CHOICE</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8673570286288888"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="newpost.html">New Post</a></li>
                <li><a href="signin.html" id="signin-btn">Sign In</a></li>
                <li><a href="signup.html" id="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome BLOGER CHOICE  </h1>
        <h2>credit of make {Joona} instagram.com/joonashir</h2>
        <h3>created by kamarjahan(jachu)</h3>
        <h4>stil developing maintained by jachu</h4>
        <section id="blog-posts">
            <ul id="post-list"></ul>
        </section>
    </main>
    <div id="signin-popup" class="popup">
        <!-- Sign In popup content here -->
    </div>
    <div id="signup-popup" class="popup">
        <!-- Sign Up popup content here -->
    </div>
    <script>
        const postList = document.getElementById('post-list');
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

        posts.forEach((post) => {
            const postListItem = document.createElement('li');
            postListItem.textContent = post.title;
            postListItem.dataset.postContent = post.content;
            postList.appendChild(postListItem);
        });

        postList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                const postContent = e.target.dataset.postContent;
                alert(postContent);
            }
        });

        // Add event listeners for the Sign In and Sign Up buttons
        document.getElementById('signin-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'signin.html';
        });

        document.getElementById('signup-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'signup.html';
        });
    </script>
</body>
</html>
